<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-1">

            </div>
            <div class="col-10" id="header">
                <h1>Hype Train for Games</h1>
                <br>
                <h3>All aboard the hype train.</h3>



            </div>

            <div class="col-1">

            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-1">

        </div>
        <div class="col-10">
            <div class="card" >
                <div class="card-header">
                    Current Train Schedule
                </div>
                <table class="table">
                    <thead>
                        <tr>

                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="GameInfo">
                        
                    </tbody>
                </table>
            </div>



        </div>
        <div class="col-1">

        </div>

    </div>


    <div class="row">
            <div class="col-1">

                </div>
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header">Add the game you are msost hype for</div>
                <div class="card-body">
                    <form id="add-form">
                        <div class="inputs">
                            <label>Game Name: </label>
                            <input type="text" placeholder="Please enter the name of the train" name="tName" id="game-name">
                        </div>
                        
                        <div class="inputs">
                            <label>Destination: </label>
                            <input type="text" name="dest" placeholder="Enter a destination" id="game-destination">
                        </div>

                        <div class="inputs">
                            <label>Real Date Time: (HH:mm - military time) </label>
                            <input type="text" name="iTime" placeholder="Enter a time" id="game-time">
                        </div>

                        <div class="inputs">
                            <label>How offten do you think about the game (min): </label>
                            <input type="number" name="freq" placeholder="Enter frequency" id="game-freq">
                        </div>

                        <button type="submit" class="inputButton" id="add-data">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-1">

            </div>

    <!-- Optional JavaScript -->
      <!--Moment JS-->
      <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
      <!--Firebase-->
      <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
